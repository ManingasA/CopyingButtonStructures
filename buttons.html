<style>
    .subscribe_button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 40px;
        width: 125px;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 10px;
        transition: opacity 0.30s;
    }
    .subscribe_button:hover {
        opacity: 0.8;
    }
    .subscribe_button:active {
        opacity: 0.4;
    }
    .JOIN_button {
        background-color: white;
        color: rgb(41, 118, 211);
        border-color: rgb(41, 118, 211);
        border-style: solid;
        border-width: 1px;
        height: 40px;
        width: 65px;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 10px;
        transition: background-color 0.30s,
            color 0.30s;
    }

    .JOIN_button:hover {
        background-color: rgb(41, 118, 211);
        color: white;
    }
    .JOIN_button:active {
        opacity: 0.6;
    }
    .Tweet_button {
        background-color: rgb(2, 157, 243);
        color: white;
        font-weight: bold;
        font-size: 15px;
        border-radius: 20px;
        height: 40px;
        width: 80px;
        border: none;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }
    .Tweet_button:hover {
        box-shadow: 2px 3px 6px rgba(0, 0, 0, 0.15);
    }

</style>


<button class="subscribe_button">
    SUBSCRIBE
</button>

<button class="JOIN_button">
    JOIN
</button>

<button class="Tweet_button">Tweet</button>
